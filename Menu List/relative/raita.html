    <h1>Raita</h1>
    <p>

        <b>Raita</b> is a popular side dish or condiment in <b>Pakistan</b>. It is a <i>yogurt-based</i> dish that is
        known for its refreshing and <i>cooling properties</i>. <b>Raita</b> is typically served alongside spicy or
        flavorful dishes to balance their <u>heat</u> and add a <u>creamy</u> and <u>tangy</u> <i>element to the
            meal</i>.
    </p>
