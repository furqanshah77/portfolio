    <h1>Pani Puri</h1>
    <p><b>Pani Puri</b>, also known as <b>Golgappa</b> is a popular street food and snack in <b>Pakistan</b> and
        <b>India</b>. It is a delightful combination of crispy puris <i>hollow, fried dough balls </i> filled with a
        mixture of <i>flavored water, tangy tamarind chutney</i>, and <i>spicy potato filling</i>.</p>
