    <h1>Chicken Tikka Masala</h1>
    <p>

        <b>Chicken Tikka Masala</b> is a <u>well-known</u> and flavorful dish that is popular in <b>Pakistan</b>. It is
        a combination of marinated <i>grilled chicken pieces</i>, known as <b>chicken tikka</b>, served in a rich and
        creamy tomato-based sauce, known as masala.
