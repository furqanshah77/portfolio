    <h1>
        Haleem
    </h1>
    <p>

        <b>Haleem</b> is a traditional slow-cooked dish that is popular in <b>Pakistan</b>. It is a thick and hearty
        stew made from a blend of <i>lentils, meat </i><u>(commonly beef or mutton)</u>, and <i>wheat grains.</i> Haleem
        is known for its rich and comforting texture, as well as its aromatic flavors.
    </p>
